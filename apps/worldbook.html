<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Book</title>
    
    <!-- 关键修改 1: 立即执行 -->
    <script>
        (function() {
            const theme = localStorage.getItem('app_theme');
            if (theme === 'light') document.documentElement.classList.add('light-mode');
            
            const activeFont = localStorage.getItem('active_font_name');
            if (activeFont && activeFont !== 'Default') {
                document.documentElement.style.setProperty('--font-main', `'${activeFont}', sans-serif`);
            }
            
            const fonts = JSON.parse(localStorage.getItem('custom_fonts')) || [];
            if (fonts.length > 0) {
                let css = '';
                fonts.forEach(f => { css += `@font-face { font-family: '${f.name}'; src: url('${f.url}'); }`; });
                const style = document.createElement('style');
                style.textContent = css;
                document.head.appendChild(style);
            }
        })();
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 基础变量 --- */
        :root {
            --bg-color: #111;
            --paper-bg: #1a1a1a;
            --paper-highlight: #252525;
            --text-main: #d0d0d0;
            --text-dim: #666;
            --border-color: #333;
            --shadow: rgba(0,0,0,0.5);
            --line-color: #333;
            --bookmark-color-off: #444;
            --bookmark-color-on: #a00;
            --desc-bookmark-bg: #d4c4a8; 
            --desc-text: #222;
            --draft-paper-bg: #e8e8e0;
            --draft-line: #b0b0c0;
            --draft-text: #111;
            --font-main: 'Courier New', Courier, monospace;
        }

        /* 关键修改 2: html.light-mode */
        html.light-mode {
            --bg-color: #f4f4f4;
            --paper-bg: #fff;
            --paper-highlight: #f0f0f0;
            --text-main: #222;
            --text-dim: #888;
            --border-color: #ccc;
            --shadow: rgba(0,0,0,0.1);
            --line-color: #aaccff;
            --bookmark-color-off: #999;
            --bookmark-color-on: #d00;
            --desc-bookmark-bg: #333;
            --desc-text: #fff;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow: hidden;
            display: flex; flex-direction: column; height: 100vh;
            /* transition: background 0.5s, color 0.3s; */ /* 移除过渡以防闪烁 */
            position: relative;
        }

        /* --- 标题区域 --- */
        .header-title {
            text-align: center; font-size: 1.2rem; font-weight: bold;
            margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;
            border-bottom: 2px dashed var(--border-color); padding-bottom: 10px;
            transform: rotate(-1deg); transition: color 0.3s; z-index: 10;
        }

        /* --- 九宫格容器 --- */
        .grid-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;
            overflow-y: auto; padding: 10px; padding-bottom: 80px; z-index: 10;
        }
        .grid-container::-webkit-scrollbar { width: 0; }

        /* --- 纸片卡片 --- */
        .card {
            aspect-ratio: 1 / 1.2;
            background: var(--paper-bg);
            border: 2px solid var(--border-color);
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 10px; cursor: pointer;
            box-shadow: 3px 3px 0 var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s, background 0.3s, border-color 0.3s;
            position: relative;
        }
        .card:active { transform: scale(0.95) !important; box-shadow: 1px 1px 0 var(--shadow); }
        .card-icon { font-size: 1.8rem; margin-bottom: 8px; color: var(--text-dim); transition: 0.3s; }
        .card-title { font-size: 0.7rem; text-align: center; font-weight: bold; line-height: 1.2; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        .card.add-btn { border-style: dashed; background: transparent; opacity: 0.7; }
        .card.add-btn:hover { opacity: 1; background: var(--paper-highlight); }

        /* --- 设定模式特殊样式 --- */
        body.mode-settings .card.add-btn .card-icon {
            color: #ff0000; text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); transform: scale(1.1);
        }
        body.mode-settings .card.add-btn { border-color: #800; background: rgba(20, 0, 0, 0.1); }
        body.mode-settings .card:not(.add-btn) { border-color: #500; }

        /* --- 主界面书签开关 --- */
        .bookmark-toggle {
            position: fixed; top: 0; right: 25px; width: 32px; height: 45px;
            background-color: var(--bookmark-color-off); z-index: 100; cursor: pointer;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 80%, 0 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: flex-end; padding-bottom: 18px;
        }
        .bookmark-icon { color: rgba(0,0,0,0.3); font-size: 0.8rem; transition: 0.3s; }
        .bookmark-toggle.active { height: 80px; background-color: var(--bookmark-color-on); }
        .bookmark-toggle.active .bookmark-icon { color: rgba(255,255,255,0.8); transform: scale(1.2); }

        /* --- 主编辑器弹窗 (Book Editor) --- */
        .notebook-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 200;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }
        .notebook-overlay.active { opacity: 1; pointer-events: all; }

        .notebook-paper {
            width: 90%; height: 85%;
            background: var(--paper-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px; padding: 20px 15px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            transform: rotate(1deg); position: relative;
            z-index: 205; 
        }
        .notebook-paper::before {
            content: ""; position: absolute; top: -15px; left: 20px; width: 15px; height: 30px;
            background: #333; border-radius: 10px; box-shadow: 20px 0 0 #333, 40px 0 0 #333, 60px 0 0 #333;
        }

        /* --- 2. 简介横幅弹窗 (Description Banner) --- */
        .desc-banner {
            position: fixed; top: 15%; right: 0; width: 320px; height: 110px;
            background: var(--desc-bookmark-bg); color: var(--desc-text);
            padding: 10px 15px 10px 25px;
            clip-path: polygon(100% 0, 100% 100%, 0 100%, 15px 50%, 0 0);
            transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 220; display: flex; flex-direction: column;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.2);
        }
        .desc-banner.show { transform: translateX(0); }
        .desc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .desc-label { font-weight: bold; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .desc-textarea {
            flex: 1; background: rgba(0,0,0,0.1); border: none; resize: none;
            font-family: inherit; font-size: 0.8rem; padding: 5px; color: inherit;
            outline: none; border-radius: 2px;
        }
        .desc-close-x { cursor: pointer; font-size: 1rem; padding: 0 5px; }
        .desc-star-btn {
            position: absolute; top: 15px; right: 15px;
            font-size: 1.2rem; color: var(--text-dim); cursor: pointer;
            transition: 0.3s; z-index: 20;
        }
        .desc-star-btn:hover { color: var(--text-main); transform: rotate(15deg) scale(1.1); }

        /* --- 章节列表区域 --- */
        .editor-title {
            background: transparent; border: none; border-bottom: 2px solid var(--text-main);
            font-family: inherit; font-size: 1.2rem; font-weight: bold; color: var(--text-main);
            width: 85%; padding: 5px; margin-bottom: 15px; margin-top: 10px; outline: none;
        }

        .chapter-list-container {
            flex: 1; overflow-y: auto;
            border: 1px solid var(--border-color);
            background: rgba(0,0,0,0.03);
            padding: 10px; margin-bottom: 10px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .chapter-list-container::-webkit-scrollbar { width: 4px; }
        .chapter-list-container::-webkit-scrollbar-thumb { background: var(--border-color); }

        /* 章节条目样式 */
        .chapter-item {
            background: var(--paper-highlight);
            border: 1px dashed var(--border-color);
            padding: 8px 10px; 
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .chapter-item:hover { transform: translateX(3px); border-style: solid; }
        
        /* 章节左侧标题 */
        .chapter-name { 
            font-size: 0.9rem; font-weight: bold; flex: 1; 
            cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            margin-right: 10px;
        }
        /* 未启用状态：变灰、删除线 */
        .chapter-item.inactive .chapter-name {
            color: var(--text-dim);
            text-decoration: line-through;
            opacity: 0.7;
        }

        /* 章节右侧控制区 */
        .chapter-controls {
            display: flex; align-items: center; gap: 12px;
        }

        /* 复选框样式 */
        .chapter-checkbox {
            cursor: pointer;
            width: 16px; height: 16px;
            accent-color: var(--bookmark-color-on); /* 使用主题色 */
        }

        /* 垃圾桶图标 */
        .chapter-del { 
            color: var(--text-dim); font-size: 0.9rem; cursor: pointer; transition: 0.2s; 
        }
        .chapter-del:hover { color: #a00; transform: scale(1.1); }


        .add-chapter-btn {
            width: 100%; padding: 8px; border: 1px dashed var(--text-dim);
            color: var(--text-dim); text-align: center; cursor: pointer; font-size: 0.8rem;
            margin-bottom: 10px; transition: 0.2s;
        }
        .add-chapter-btn:hover { background: var(--paper-highlight); color: var(--text-main); border-color: var(--text-main); }

        .editor-actions { display: flex; justify-content: space-between; margin-top: auto; }
        .btn {
            border: 2px solid var(--text-main); background: transparent; color: var(--text-main);
            padding: 5px 15px; font-weight: bold; cursor: pointer; border-radius: 20px;
            font-family: inherit; transition: 0.2s;
        }
        .btn:hover { background: var(--text-main); color: var(--bg-color); }
        .btn-delete { border-color: #a00; color: #a00; }
        .btn-delete:hover { background: #a00; color: #fff; }


        /* --- 章节编辑器 (草稿纸弹窗) --- */
        .chapter-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 300;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .chapter-modal-overlay.active { opacity: 1; pointer-events: all; }

        .draft-paper {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%) translateY(100%) rotate(-1deg);
            width: 95%; height: 75%;
            background: var(--draft-paper-bg);
            color: var(--draft-text);
            background-image: repeating-linear-gradient(var(--draft-paper-bg) 0px, var(--draft-paper-bg) 24px, var(--draft-line) 25px);
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            padding: 25px 20px;
            display: flex; flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            clip-path: polygon(0 0, 100% 1%, 98% 100%, 2% 100%);
        }
        .chapter-modal-overlay.active .draft-paper { transform: translateX(-50%) translateY(0) rotate(-1deg); }

        .draft-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .draft-title-input {
            background: transparent; border: none; border-bottom: 2px solid #000;
            font-family: inherit; font-size: 1.1rem; font-weight: bold; color: var(--draft-text);
            width: 70%; padding: 5px; outline: none;
        }
        .draft-content {
            flex: 1; background: transparent; border: none; resize: none;
            font-family: inherit; font-size: 1rem; color: var(--draft-text);
            line-height: 25px; outline: none; padding: 0 5px;
        }
        .draft-close-btn { font-size: 1.5rem; cursor: pointer; color: #555; }
        .draft-save-area { text-align: right; margin-top: 10px; }
        .draft-save-btn {
            background: #222; color: #fff; border: none; padding: 8px 20px;
            font-family: inherit; font-weight: bold; cursor: pointer; border-radius: 2px;
            transform: rotate(2deg);
        }

        /* --- 内部系统弹窗样式 --- */
        .sys-dialog-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.2s;
            backdrop-filter: blur(3px);
        }
        .sys-dialog-overlay.active { opacity: 1; pointer-events: all; }

        .sys-dialog-box {
            width: 85%; background: var(--paper-bg);
            border: 2px solid var(--text-main); border-radius: 15px;
            padding: 20px; text-align: center; color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.2s;
        }
        .sys-dialog-overlay.active .sys-dialog-box { transform: scale(1); }

        .sys-dialog-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .sys-dialog-msg { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 20px; line-height: 1.4; }

        .sys-dialog-btns { display: flex; gap: 10px; justify-content: center; }
        .sys-btn {
            flex: 1; padding: 10px; border: 1px solid var(--border-color);
            background: transparent; color: var(--text-main); border-radius: 8px;
            cursor: pointer; font-family: inherit; font-weight: bold; font-size: 0.85rem;
            transition: 0.2s;
        }
        .sys-btn:hover { background: var(--text-main); color: var(--bg-color); }
        .sys-btn.danger { border-color: #a00; color: #a00; }
        .sys-btn.danger:hover { background: #a00; color: #fff; }

    </style>
    <style id="custom-font-style"></style>
</head>
<body>

    <div class="header-title" id="page-title">PRESETS</div>

    <div class="grid-container" id="grid"></div>

    <!-- 主界面书签开关 -->
    <div class="bookmark-toggle" id="mode-toggle-btn" onclick="toggleMode()">
        <i class="fas fa-star bookmark-icon"></i>
    </div>

    <!-- 内部弹窗 -->
    <div class="sys-dialog-overlay" id="sys-dialog">
        <div class="sys-dialog-box">
            <div class="sys-dialog-title" id="sys-title">Alert</div>
            <div class="sys-dialog-msg" id="sys-msg">Message</div>
            <div class="sys-dialog-btns">
                <button class="sys-btn" onclick="closeSysDialog()">CANCEL</button>
                <button class="sys-btn danger" id="sys-btn-confirm">CONFIRM</button>
            </div>
        </div>
    </div>

    <!-- 1. 主编辑器 (Book Editor) -->
    <div class="notebook-overlay" id="editor">
        <div class="desc-banner" id="desc-banner">
            <div class="desc-header"><span class="desc-label">Synopsis</span><span class="desc-close-x" onclick="toggleDesc(false)">×</span></div>
            <textarea class="desc-textarea" id="book-desc" placeholder="Brief description..."></textarea>
        </div>
        <div class="notebook-paper">
            <i class="fas fa-star desc-star-btn" onclick="toggleDesc(true)"></i>
            <input type="text" class="editor-title" id="book-title" placeholder="Book Title...">
            <div class="chapter-list-container" id="chapter-list"></div>
            <div class="add-chapter-btn" onclick="addNewChapter()">+ New Chapter</div>
            <div class="editor-actions">
                <button class="btn btn-delete" onclick="deleteBook()">Delete Book</button>
                <button class="btn" onclick="saveBook()">Save All</button>
                <button class="btn" onclick="closeEditor()">Close</button>
            </div>
        </div>
    </div>

    <!-- 2. 章节编辑器 (草稿纸弹窗) -->
    <div class="chapter-modal-overlay" id="chapter-modal">
        <div class="draft-paper">
            <div class="draft-header"><input type="text" class="draft-title-input" id="draft-title" placeholder="Chapter Title"><span class="draft-close-btn" onclick="closeChapterEditor()">×</span></div>
            <textarea class="draft-content" id="draft-content" placeholder="Start writing..."></textarea>
            <div class="draft-save-area"><button class="draft-save-btn" onclick="saveCurrentChapter()">Finish Draft</button></div>
        </div>
    </div>

    <script>
        // --- 1. 后续同步逻辑 (保留以应对运行时的变化) ---
        function syncAppearance() {
            const theme = localStorage.getItem('app_theme');
            // 关键修改 3: 操作 documentElement 而不是 body
            if (theme === 'light') document.documentElement.classList.add('light-mode');
            else document.documentElement.classList.remove('light-mode');
        }
        window.addEventListener('storage', syncAppearance);
        setInterval(syncAppearance, 500);

        // --- 2. 内部弹窗逻辑 ---
        let confirmCallback = null;
        function showConfirm(msg, onConfirm, title = "CONFIRMATION", isDanger = true) {
            const dialog = document.getElementById('sys-dialog');
            document.getElementById('sys-title').textContent = title;
            document.getElementById('sys-msg').textContent = msg;
            const confirmBtn = document.getElementById('sys-btn-confirm');
            if(isDanger) {
                confirmBtn.classList.add('danger');
                confirmBtn.innerText = "DELETE"; 
            } else {
                confirmBtn.classList.remove('danger');
                confirmBtn.innerText = "OK";
            }
            confirmCallback = onConfirm;
            dialog.classList.add('active');
        }
        function closeSysDialog() {
            document.getElementById('sys-dialog').classList.remove('active');
            confirmCallback = null;
        }
        document.getElementById('sys-btn-confirm').onclick = function() {
            if (confirmCallback) confirmCallback();
            closeSysDialog();
        };

        // --- 3. 核心数据逻辑 ---
        let currentMode = 'presets'; 
        let editingBookIndex = -1;
        let editingChapterIndex = -1;
        let activeBookData = { title: "", desc: "", chapters: [] };
        const STORAGE_KEYS = { presets: 'wb_data_presets', settings: 'wb_data_settings' };

        function getData() { return JSON.parse(localStorage.getItem(STORAGE_KEYS[currentMode])) || []; }
        function saveData(data) { localStorage.setItem(STORAGE_KEYS[currentMode], JSON.stringify(data)); renderGrid(); }

        function toggleMode() {
            const btn = document.getElementById('mode-toggle-btn');
            const title = document.getElementById('page-title');
            const body = document.body;
            if (currentMode === 'presets') {
                currentMode = 'settings';
                btn.classList.add('active');
                body.classList.add('mode-settings');
                title.textContent = "SETTINGS";
                title.style.color = "#d00"; 
            } else {
                currentMode = 'presets';
                btn.classList.remove('active');
                body.classList.remove('mode-settings');
                title.textContent = "PRESETS";
                title.style.color = "var(--text-main)";
            }
            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const data = getData();
            grid.innerHTML = '';
            const addBtn = document.createElement('div');
            addBtn.className = 'card add-btn';
            addBtn.style.transform = `rotate(${Math.random() * 4 - 2}deg)`;
            addBtn.onclick = () => openEditor(-1);
            addBtn.innerHTML = `<i class="fas fa-pen-fancy card-icon"></i><span class="card-title">New Book</span>`;
            grid.appendChild(addBtn);
            data.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;
                card.onclick = () => openEditor(index);
                card.innerHTML = `<i class="fas fa-book card-icon"></i><span class="card-title">${item.title || 'Untitled'}</span>`;
                grid.appendChild(card);
            });
        }

        const editor = document.getElementById('editor');
        const titleInput = document.getElementById('book-title');
        const descInput = document.getElementById('book-desc');
        const chapterListEl = document.getElementById('chapter-list');
        const descBanner = document.getElementById('desc-banner');

        function openEditor(index) {
            editingBookIndex = index;
            const data = getData();
            if (index === -1) {
                activeBookData = { title: "", desc: "", chapters: [] };
            } else {
                let loaded = data[index];
                if (!loaded.chapters) {
                    activeBookData = {
                        title: loaded.title || "",
                        desc: loaded.desc || "",
                        chapters: loaded.content ? [{ title: "Chapter 1", content: loaded.content, active: true }] : []
                    };
                } else {
                    activeBookData = JSON.parse(JSON.stringify(loaded));
                }
            }
            titleInput.value = activeBookData.title;
            descInput.value = activeBookData.desc || "";
            renderChapters();
            descBanner.classList.remove('show');
            editor.classList.add('active');
        }

        function closeEditor() { editor.classList.remove('active'); descBanner.classList.remove('show'); }

        function toggleDesc(show) {
            if(show) descBanner.classList.add('show');
            else {
                activeBookData.desc = descInput.value;
                descBanner.classList.remove('show');
            }
        }

        function renderChapters() {
            chapterListEl.innerHTML = '';
            if (activeBookData.chapters.length === 0) {
                chapterListEl.innerHTML = `<div style="text-align:center; color:var(--text-dim); font-style:italic; font-size:0.8rem; padding:20px;">No chapters yet.</div>`;
                return;
            }
            activeBookData.chapters.forEach((chap, idx) => {
                const isActive = chap.active !== false; 
                const div = document.createElement('div');
                div.className = `chapter-item ${isActive ? '' : 'inactive'}`;
                div.innerHTML = `
                    <span class="chapter-name" onclick="openChapterEditor(${idx})">${idx + 1}. ${chap.title || 'Untitled'}</span>
                    <div class="chapter-controls">
                        <input type="checkbox" class="chapter-checkbox" ${isActive ? 'checked' : ''} onchange="toggleChapterActive(${idx}, this)">
                        <i class="fas fa-trash-alt chapter-del" onclick="deleteChapter(${idx})"></i>
                    </div>
                `;
                chapterListEl.appendChild(div);
            });
        }

        function toggleChapterActive(idx, checkbox) {
            activeBookData.chapters[idx].active = checkbox.checked;
            renderChapters();
        }

        function addNewChapter() {
            activeBookData.chapters.push({ title: "", content: "", active: true });
            renderChapters();
            openChapterEditor(activeBookData.chapters.length - 1);
        }

        function deleteChapter(idx) {
            showConfirm("Delete this chapter permanently?", () => {
                activeBookData.chapters.splice(idx, 1);
                renderChapters();
            }, "DELETE CHAPTER");
        }

        function saveBook() {
            const title = titleInput.value.trim();
            if (!title) { alert("Please write a book title!"); return; }
            activeBookData.title = title;
            activeBookData.desc = descInput.value;
            const allData = getData();
            if (editingBookIndex === -1) allData.push(activeBookData); else allData[editingBookIndex] = activeBookData;
            saveData(allData); closeEditor();
        }

        function deleteBook() {
            if (editingBookIndex === -1) { closeEditor(); return; }
            showConfirm("Delete this entire book?\nThis cannot be undone.", () => {
                const data = getData();
                data.splice(editingBookIndex, 1);
                saveData(data); closeEditor();
            }, "DELETE BOOK");
        }

        const chapterModal = document.getElementById('chapter-modal');
        const draftTitle = document.getElementById('draft-title');
        const draftContent = document.getElementById('draft-content');

        function openChapterEditor(idx) {
            editingChapterIndex = idx;
            const chapter = activeBookData.chapters[idx];
            draftTitle.value = chapter.title || "";
            draftContent.value = chapter.content || "";
            chapterModal.classList.add('active');
        }

        function closeChapterEditor() { chapterModal.classList.remove('active'); }

        function saveCurrentChapter() {
            if (editingChapterIndex > -1) {
                activeBookData.chapters[editingChapterIndex].title = draftTitle.value;
                activeBookData.chapters[editingChapterIndex].content = draftContent.value;
                renderChapters();
            }
            closeChapterEditor();
        }

        renderGrid();
    </script>
</body>
</html>
